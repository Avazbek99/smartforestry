{% extends "base.html" %}

{% block title %}Yangilik Qo'shish - {{ region.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus"></i> {{ region.name }} uchun yangilik qo'shish
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Sarlavha</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <div class="form-text">Yangilik sarlavhasi (maksimal 200 belgi)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Mazmuni</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        <div class="form-text">Yangilikning to'liq matni</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard', region_slug=region.slug) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Orqaga
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Yangilikni qo'shish
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
