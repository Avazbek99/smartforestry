{% extends "base.html" %}

{% block title %}Admin Qo'shish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus"></i> Yangi Admin Qo'shish
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin logini</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">Admin login nomi (faqas lotin harflar va raqamlar)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Admin paroli (kamida 6 belgi)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="region_id" class="form-label">Hudud</label>
                        <select class="form-select" id="region_id" name="region_id" required>
                            <option value="">Hududni tanlang</option>
                            {% for region in regions %}
                                <option value="{{ region.id }}">{{ region.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Admin qaysi hududga biriktirilishi</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('superadmin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Orqaga
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
