{% extends "base.html" %}

{% block title %}Hududni Tahrirlash - SuperAdmin{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-lg-6">
        <div class="card border-0 shadow-lg animate-fade-in">
            <div class="card-header bg-white border-bottom p-4">
                <h3 class="mb-0 fw-bold text-eco-primary">
                    <i class="fas fa-map-marker-alt me-2 text-eco-secondary"></i>Hududni Tahrirlash
                </h3>
                <p class="text-muted small mb-0 mt-2">Mavjud hudud ma'lumotlarini o'zgartirish</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-600">Hudud nomi</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ region.name }}"
                            required>
                        <div class="form-text text-muted-serious">To'liq rasmiy nomi</div>
                    </div>

                    <div class="mb-4">
                        <label for="slug" class="form-label fw-600">Slug (URL identifikatori)</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="{{ region.slug }}"
                            required>
                        <div class="form-text text-muted-serious">URL manzili uchun ishlatiladi (faqat lotin harflari,
                            kichik harf)</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <a href="{{ url_for('superadmin_dashboard') }}"
                            class="btn btn-link text-eco-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Qaytish
                        </a>
                        <button type="submit" class="btn btn-primary px-5">
                            <i class="fas fa-save me-2"></i>Yangilash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
