{% extends "base.html" %}

{% block title %}Kirish - Smart Forestry{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg animate-fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div
                        class="avatar-lg bg-soft-emerald rounded-circle d-flex align-items-center justify-content-center mx-auto mb-4">
                        <i class="fas fa-shield-alt fa-2x text-eco-primary"></i>
                    </div>
                    <h3 class="fw-bold text-eco-primary">Xavfsiz Kirish</h3>
                    <p class="text-muted-serious small">Panelga kirish uchun malumotlaringizni kiriting</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-600">Foydalanuvchi nomi</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user text-eco-muted"></i></span>
                            <input type="text" class="form-control border-start-0" id="username" name="username"
                                placeholder="Loginni kiriting" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-600">Parol</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-eco-muted"></i></span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i>Tizimga kirish
                        </button>
                    </div>
                </form>

                {% if config.DEBUG %}
                <div class="mt-5 p-3 bg-light rounded-3">
                    <p class="text-center small text-muted mb-0">
                        <i class="fas fa-info-circle me-1"></i><strong>Debug rejimida:</strong><br>
                        SuperAdmin: superadmin / admin123
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="text-eco-muted text-decoration-none small">
                <i class="fas fa-arrow-left me-1"></i>Asosiy sahifaga qaytish
            </a>
        </div>
    </div>
</div>
{% endblock %}
