{% extends "base.html" %}

{% block title %}Hudud Qo'shish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus"></i> Yangi Hudud Qo'shish
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Hudud nomi</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Masalan: Toshkent, Samarqand, Buxoro</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="slug" class="form-label">Slug (URL manzili)</label>
                        <input type="text" class="form-control" id="slug" name="slug" required>
                        <div class="form-text">Masalan: toshkent, samarqand, buxoro (faqas lotin harflar, pastda)</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('superadmin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Orqaga
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
